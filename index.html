<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>隆Tengo una pregunta! わ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Importante para que el bot贸n no cree barras de scroll */
        }

        .image-container {
            width: 100%;
            max-width: 300px;
            height: 250px;
            margin-bottom: 20px;
        }

        .img-valentine { 
            width: 100%; 
            height: 100%; 
            object-fit: contain;
            border-radius: 15px;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin: 10px; }

        /* Contenedor de botones centrado */
        .buttons-container { 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #btn-si { background-color: #ff4d6d; color: white; }

        #btn-no {
            background-color: #6c757d;
            color: white;
            /* El secreto: se mantiene "normal" hasta que intentan tocarlo */
            position: relative; 
            z-index: 999;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="img-meme" src="" class="img-valentine">
    </div>
    
    <h1 id="texto-pregunta">驴Quieres ser mi San Valent铆n? わ</h1>

    <div class="buttons-container">
        <button id="btn-si">隆S!</button>
        <button id="btn-no">No</button>
    </div>

    <script>
        // CONFIGURACIN RPIDA
        const IMG_PREGUNTA = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmQwb296bmhiZDZ5bHE5d3Rza2MwNmtjaWJmdWd6djdxZGY5NDd4eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/901mxGLGQN2PyCQpoc/giphy.gif";
        const IMG_CELEBRACION = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTMzODhvcGY3eDZyZDJoaXV6YjYxNDZkc3pudjF6YTNkZmNpYnJlYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif";

        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const img = document.getElementById('img-meme');
        const txt = document.getElementById('texto-pregunta');
        
        let escalaSi = 1;

        // Carga inicial
        img.src = IMG_PREGUNTA;

        const huir = () => {
            // Cambiamos a 'fixed' para que se mueva por TODA la pantalla
            btnNo.style.position = 'fixed';
            
            // Calculamos l铆mites seguros para que no se salga de la pantalla
            const padding = 50;
            const anchoVentana = window.innerWidth - btnNo.offsetWidth - padding;
            const altoVentana = window.innerHeight - btnNo.offsetHeight - padding;

            const xAleatorio = Math.max(padding, Math.floor(Math.random() * anchoVentana));
            const yAleatorio = Math.max(padding, Math.floor(Math.random() * altoVentana));

            btnNo.style.left = `${xAleatorio}px`;
            btnNo.style.top = `${yAleatorio}px`;

            // El bot贸n SI crece
            escalaSi += 0.2;
            btnSi.style.transform = `scale(${escalaSi})`;
        };

        // Eventos para el bot贸n NO
        btnNo.addEventListener('mouseover', huir); // Para PC
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); huir(); }); // Para m贸vil
        btnNo.addEventListener('click', huir); // Extra por si acaso

        // Evento para el bot贸n SI
        btnSi.addEventListener('click', () => {
            txt.innerHTML = "隆SABA QUE DIRAS QUE S! わ";
            img.src = IMG_CELEBRACION;
            btnNo.style.display = 'none';
            btnSi.style.display = 'none';
            document.body.style.backgroundColor = '#ffcad4';
        });
    </script>
</body>
</html>
