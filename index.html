<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Una pregunta importante... わ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Asegura que ocupe toda la pantalla en m贸vil */
            margin: 0;
            background-color: #ffeef2; /* Color de fondo inicial */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Evita barras de desplazamiento cuando el bot贸n se mueve */
            transition: background-color 0.5s ease;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.8rem; 
            margin: 20px 10px;
            padding: 0 10px;
        }

        /* Contenedor para las im谩genes */
        .image-container {
            width: 90%;
            max-width: 300px;
            height: 250px; /* Altura fija para evitar saltos feos al cambiar imagen */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .img-valentine { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; /* Asegura que la imagen se vea completa sin estirarse */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Contenedor de botones */
        .buttons-container { 
            position: relative; 
            width: 100%; 
            height: 200px; /* Espacio para que el bot贸n NO se mueva */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px; /* Botones redonditos */
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #btn-si { 
            background-color: #ff4d6d; 
            color: white; 
            z-index: 10; /* Asegura que el SI siempre est茅 por encima */
        }
        
        #btn-si:hover { background-color: #d63384; transform: scale(1.05); }

        #btn-no {
            background-color: #e9ecef;
            color: #495057;
            position: absolute; /* Clave para poder moverlo libremente */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="imagen-meme" src="" alt="Meme" class="img-valentine">
    </div>
    
    <h1 id="pregunta-txt">驴Quieres ser mi San Valent铆n? </h1>

    <div class="buttons-container">
        <button id="btn-si">隆S!</button>
        <button id="btn-no">No</button>
    </div>

    <script>
        // ===========================================================
        //  猬锔猬锔猬锔 ZONA DE CONFIGURACIN (Pega tus links aqu铆) 猬锔猬锔猬锔
        // ===========================================================
        
        // 1. Imagen inicial (la de la pregunta, ojos de gato, etc.)
        const LINK_IMAGEN_INICIAL = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmQwb296bmhiZDZ5bHE5d3Rza2MwNmtjaWJmdWd6djdxZGY5NDd4eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/901mxGLGQN2PyCQpoc/giphy.gif"; 

        // 2. Imagen final (la de celebraci贸n cuando dice que S)
        const LINK_IMAGEN_FINAL = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcTMzODhvcGY3eDZyZDJoaXV6YjYxNDZkc3pudjF6YTNkZmNpYnJlYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T70hpBP1L0N7U0jtkq/giphy.gif";

        // ===========================================================
        //  猬锔猬锔猬锔 FIN DE ZONA DE CONFIGURACIN 猬锔猬锔猬锔
        // ===========================================================


        // Referencias a los elementos
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const preguntaTxt = document.getElementById('pregunta-txt');
        const memeImage = document.getElementById('imagen-meme');
        let fontSizeSi = 1.2;
        let paddingSizeSi = 12;

        // Cargar imagen inicial al arrancar
        memeImage.src = LINK_IMAGEN_INICIAL;

        // L贸gica para el bot贸n "No" (Huir)
        const huir = () => {
            // Mover el bot贸n No a una posici贸n aleatoria dentro de la pantalla visible
            const containerRect = document.querySelector('.buttons-container').getBoundingClientRect();
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // Usamos 'fixed' para que se mueva por toda la pantalla libremente
            btnNo.style.position = 'fixed'; 
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;

            // Hacer crecer el bot贸n "S" para ejercer presi贸n psicol贸gica
            fontSizeSi += 0.2;
            paddingSizeSi += 2;
            btnSi.style.fontSize = `${fontSizeSi}rem`;
            btnSi.style.padding = `${paddingSizeSi}px ${paddingSizeSi * 2}px`;
        };

        // Eventos para PC (mouse pasa por encima)
        btnNo.addEventListener('mouseenter', huir);
        // Eventos para M贸vil (intenta tocar)
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); huir(); }); 
        btnNo.addEventListener('click', (e) => { e.preventDefault(); huir(); });

        // L贸gica para el bot贸n "S" (xito)
        btnSi.addEventListener('click', () => {
            // 1. Cambiar el texto
            preguntaTxt.innerHTML = "隆Lo sab铆a! 隆Te amo! わグ";
            
            // 2. CAMBIAR LA IMAGEN (Aqu铆 ocurre la magia)
            memeImage.src = LINK_IMAGEN_FINAL;
            
            // 3. Esconder el bot贸n No y el Si
            btnNo.style.display = 'none';
            btnSi.style.display = 'none';

            // 4. Cambiar el fondo a un color m谩s festivo
            document.body.style.backgroundColor = '#ffcad4';

            // 5. (Opcional) Lanzar confeti si quisieras a帽adir esa librer铆a luego.
        });
    </script>
</body>
</html>
